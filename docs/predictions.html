<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="predictions.js"></script>
  </head>
  <style>
    #map {
      height: 100vh;
      width: 100vw;
    }

    body {
      margin: 0;
    }

    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }

    .legend {
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
  <body>
    <div id="map"></div>
  </body>
  <script>
    let map = L.map("map").fitBounds([
      [-180, 90],
      [180, -45],
    ]).setZoom(2);

    const attributions =
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors,' +
      ' <a href="https://github.com/ThatAquarel/health">Machine Learning for Worldwide Antibiotic Usage and Resistance Prediction</a>';

    let tiles = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: attributions,
    }).addTo(map);

    function getColor(d) {
      return d === 4
        ? "#5b3495"
        : d === 3
        ? "#796eb2"
        : d === 2
        ? "#9e9ac8"
        : d === 1
        ? "#c6c7e1"
        : "#e8e7f2";
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties.prediction),
        weight: 2,
        opacity: 1,
        color: "white",
        dashArray: "3",
        fillOpacity: 0.7,
      };
    }

    let info = L.control();
    let geojson;

    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
        weight: 2,
        color: "#2e046b",
        dashArray: "",
        fillOpacity: 0.7,
      });

      layer.bringToFront();

      info.update(layer.feature.properties);
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);

      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature,
      });
    }

    info.onAdd = function (map) {
      this._div = L.DomUtil.create("div", "info"); // create a div with a class "info"
      this.update();
      return this._div;
    };

    const levels = ["Low", "Medium-low", "Medium", "Medium-high", "High"];
    const intervals = [
      "â‰¤ 11.42",
      "(11.42, 20.04]",
      "(20.04, 28.66]",
      "(28.66, 37.28]",
      "> 37.28",
    ];

    // method that we will use to update the control based on feature properties passed
    info.update = function (props) {
      this._div.innerHTML =
        "<h4>Predicted antibiotic resistance risk and<br>total antibiotic consumption, 2022 (DDD/1,000/day)</h4>" +
        (props
          ? "<b>" +
            props.name +
            "</b><br />" +
            levels[props.prediction] +
            ": " +
            intervals[props.prediction]
          : "Hover over a country");
    };

    info.addTo(map);

    var legend = L.control({ position: "bottomright" });

    legend.onAdd = function (map) {
      var div = L.DomUtil.create("div", "info legend"),
        grades = [0, 1, 2, 3, 4],
        labels = [];

      let build_html = "";

      build_html += "<table><tbody>";

      // loop through our density intervals and generate a label with a colored square for each interval
      for (var i = 0; i < grades.length; i++) {
        build_html +=
          "<tr>" +
          '<td><i style="background:' +
          getColor(grades[i]) +
          '"></i></td>' +
          "<td>" +
          levels[grades[i]] +
          "</td>" +
          "<td>&nbsp;&nbsp;&nbsp;" +
          intervals[grades[i]] +
          "</td>" +
          "</tr>";
      }

      build_html += "</tbody></table>";

      div.innerHTML = build_html;
      return div;
    };

    legend.addTo(map);

    geojson = L.geoJson(pred_geojson, {
      style: style,
      onEachFeature: onEachFeature,
    }).addTo(map);
  </script>
</html>
